<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Gantt con D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis text {
            font-size: 12px;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .task-label {
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div id="gantt-container"></div>
    <button onclick="window.location.href='index.html'">Volver</button>
    <script src="scripts/gantt.js"></script>
</body>
</html>
