<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gráficos</title>
    <style>
        * {
            margin: 0;
            padding: 1;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .nav-container {
            background-color: #2c3e50;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-menu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #34495e;
        }

        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-menu">
            <a href="#" class="nav-logo">Dashboard</a>
            <div class="nav-links">
                <a href="gant.html">Gantt</a>
                <a href="heatmap.html">Heatmap</a>
                <a href="dispersion.html">Dispersion</a>
                <a href="pastel.html">Pastel</a>
                <a href="deaths.html">Muertes en el salvador</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Bienvenido al Dashboard</h1>
        <p>Selecciona un gráfico del menú superior para comenzar.</p>
    </div>
</body>
</html>
